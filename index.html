<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Goodbye Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 폰트 -->
<style>
@import url('https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');

@font-face {
    font-family: 'Galmuri11';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri11-Bold.woff2') format('woff2');
    font-weight: 700;
    font-display: swap;
}

body {
    font-family: 'Galmuri11', sans-serif;
    background: #f8f3eb;
    margin: 0;
    padding: 0;
    color: #3e3e3e;
    text-align: center;
    font-size: 12px; /* 전체 폰트 축소 */
}

header {
    width: 100%;
    position: relative;
    padding: 25px 0 15px 0;
}

/* 유튜브 BGM */
.music-box {
    position: absolute;
    top: 20px;
    right: 100px;
    width: 50px;
    height: 50px;
    opacity: 0.8;
}

/* 대표 이미지: 더 크고 중심 강조 */
.hero-image {
    width: 85%;
    max-width: 640px;
    margin: 0 auto;
    border-radius: 14px;
    background-color: #ddd;
    height: 320px; /* ★ 더 크게 조정 */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
}

/* 공통 카드 영역 */
.section {
    margin: 22px auto;
    width: 90%;
    max-width: 520px;
    background: white;
    padding: 18px 20px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.06);
}

/* 방명록 입력칸 축소 디자인 */
input, textarea {
    font-family: 'Galmuri11', sans-serif;
    width: 100%;
    padding: 8px; /* ★ 작게 */
    margin-top: 6px;
    border-radius: 7px;
    border: 1px solid #dcd6ce;
    background: #faf7f2;
    font-size: 12px;
}

textarea {
    height: 70px; /* ★ 더 작게 */
    resize: vertical;
}

/* 버튼 디자인 */
button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #7f6a50;
    color: white;
    font-size: 12px;
    cursor: pointer;
}

button:hover {
    background: #614f3a;
}

/* 방명록 메시지 */
.msg-item {
    padding: 10px 0;
    border-bottom: 1px solid #e6e0d7;
    text-align: left;
    font-size: 11.5px;
}

.msg-nick {
    font-weight: bold;
    margin-bottom: 3px;
}
</style>
</head>

<body>

<header>
    <!-- 자동재생 유튜브 BGM -->
    <iframe class="music-box"
        src="https://www.youtube.com/embed/tarCvk403H4?autoplay=1&loop=1&playlist=tarCvk403H4"
        frameborder="0"
        allow="autoplay">
    </iframe>

    <!-- 대표 이미지 -->
    <div class="hero-image">
        대표 이미지 영역
    </div>
</header>

<!-- 방명록 작성 -->
<div class="section">
    <h2 style="margin-top:0;">방명록 작성하기</h2>
    <input id="nickname" placeholder="닉네임">
    <textarea id="comment" placeholder="메시지를 입력하세요"></textarea>
    <button onclick="saveMessage()">등록하기</button>
</div>

<!-- 메시지 목록 -->
<div class="section">
    <h2 style="margin-top:0;">모두의 메시지</h2>
    <div id="messageList"></div>
</div>

<script>
function saveMessage() {
    alert("Firebase 연결 후 메시지가 저장됩니다!");
}
</script>

</body>
</html>
